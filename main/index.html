<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">

  <script>
    // Open the Modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }

    </script>

</head>
<body>
  <nav>
    <ul>
      <img src="images/logo.svg" alt="">
      <li>Collections</li>
      <li>Men</li>
      <li>Women</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <div class="personal">
      <img class="cart" src="images/icon-cart.svg" alt="">
      <img class="avatar" src="images/image-avatar.png" alt="">
    </div>
  </nav>
  <div class="content">
      <div class="image-gallery">
        <img src="./images/image-product-1.jpg" onclick="openModal();currentSlide(1)" class="main">
        <div class="row">
          <div class="column">
            <img src="./images/image-product-1-thumbnail.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="./images/image-product-2-thumbnail.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="./images/image-product-3-thumbnail.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
          </div>
          <div class="column">
            <img src="./images/image-product-4-thumbnail.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
          </div>
        </div>
        
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
        
            <div class="mySlides">
              <img src="./images/image-product-1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
              <img src="./images/image-product-2.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
              <img src="./images/image-product-3.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
              <img src="./images/image-product-4.jpg" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
          
        
            <!-- Thumbnail image controls -->
            <div class="column">
              <img class="demo" src="./images/image-product-1-thumbnail.jpg" onclick="currentSlide(1)">
            </div>
        
            <div class="column">
              <img class="demo" src="./images/image-product-2-thumbnail.jpg" onclick="currentSlide(2)">
            </div>
        
            <div class="column">
              <img class="demo" src="./images/image-product-3-thumbnail.jpg" onclick="currentSlide(3)">
            </div>
        
            <div class="column">
              <img class="demo" src="./images/image-product-4-thumbnail.jpg" onclick="currentSlide(4)">
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
